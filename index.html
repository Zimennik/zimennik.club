<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimennik Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #4B0082);
            background-attachment: fixed;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 54px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .social-icons a {
            color: white;
            font-size: 32px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Zimennik Club</h1>
        <p class="subtitle">(скоро)</p>
        <div class="social-icons">
            <a href="https://twitch.tv/zimennik" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://discord.gg/zimennikclub" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://youtube.com/zimennikclub" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
